<head>

        <div class="box">

           <fieldset> 
            <legend><b>Dados cadastrais</b></legend>

            <div class="inputBox">
                <input type="text" name="name" id="nome " class="inputUser">

            <div class="inputBox">
                <input type="text" name="number" id="number " class="inputUser">

            <div class="inputBox">

            </div><br>

            <div class="inputBox">
                <input type="text" name="nome" id="city" class="inputUser">

            </div><br>

            <div class="inputBox">
                <input type="text" name="nome" id="state " class="inputUser">
                <label for="nome">Estado</label>
            </div><br>
             
          
            

            <div class="inputBox">
                <input type="email" name="email" id="email " class="inputUser">
                <label for="email">E-mail</label>
            </div><br>

            <div class="inputBox">
                <input type="password" name="password" id="password " class="inputUser">

            <div class="inputBox">
                <input type="password" name="password" id="password " class="inputUser">
                <label for="password">Repetir senha</label>
            </div>

            <input type="submit" name="submit" id="submit>"
